<div>
  <app-player-manager
    [playQueue]="playQueue"
    [volume]="playerVolume"
    [hidden]="!showPlayer">
  </app-player-manager>
  <app-player-manager
    [playQueue]="noiseQueue"
    [volume]="noiseVolume"
    hidden>
  </app-player-manager>
</div>
<hr>
<div>
  <label>
    Show Player
    <input type="checkbox" [(ngModel)]="showPlayer">
  </label>
</div>
<hr>
<app-socket-mock-controls
  [playQueue]="playQueue"
  [volume]="volume"
  [noise]="noise"
  [isLoading]="isLoading">
</app-socket-mock-controls>
