dist: trusty
sudo: false
language: python
python:
  - "3.6"
env:
  global:
  - GH_REF=github.com/Cloud-Player/radio
  - secure: ""
install:
  - pip install -e .
  - sudo apt-get install nodejs
before_deploy:
- cd src/web
- npm install
- npm run release
deploy:
  - provider: script
    script: src/web/shell/release_on_github_pages.sh
    skip_cleanup: true
    on:
      branch: master
